semantic_patterns:
  - pattern: "(length|height|width|depth|distance|diameter|radius|thickness|elevation|altitude|span)"
    semantic_class: "length"
  - pattern: "(area|surface|sq_?ft|sq_?m|square)"
    semantic_class: "area"
  - pattern: "(volume|capacity|cubic|cbm|ft3|m3|liter|litre|gallon|quart|pint|tank)"
    semantic_class: "volume"
  - pattern: "(mass|weight|gross_weight|net_weight|payload)"
    semantic_class: "mass"
  - pattern: "(pressure|press|psi|bar|kpa|mpa|atm|torr)"
    semantic_class: "pressure"
  - pattern: "(temperature|temp|celsius|fahrenheit|kelvin|rankine)"
    semantic_class: "temperature"
  - pattern: "(duration|latency|elapsed|runtime|ttl|age|timeout|dwell|retention)"
    semantic_class: "duration"
  - pattern: "(speed|velocity|rpm|kmh|mph|knot)"
    semantic_class: "speed"
  - pattern: "(flow|throughput|flow_rate|gpm|cfm|lpm|m3h)"
    semantic_class: "flow_rate"
  - pattern: "(force|thrust|load|newton|lbf)"
    semantic_class: "force"
  - pattern: "(energy|consumption|joule|btu|kwh|wh|calorie)"
    semantic_class: "energy"
  - pattern: "(power|watt|kw|mw|horsepower|hp)"
    semantic_class: "power"
  - pattern: "(density|specific_gravity|kg_m3|lb_ft3|g_cm3)"
    semantic_class: "density"
  - pattern: "(^|_)(quantity|qty|count|on_hand|stock_qty|ordered_qty|sold_qty)($|_)"
    semantic_class: "quantity"
  - pattern: "(sku|product_code|product_id|item_code|part_number)"
    semantic_class: "product_identifier"
